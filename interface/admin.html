<!DOCTYPE html>
<html lang="de">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Gewaechshaus Raspberry Pi 3B+</title>
		<link rel="stylesheet" href="/css/index.css" />
		<link rel="stylesheet" href="/css/navigation.css" />
		<link rel="stylesheet" href="/css/meldungen.css" />
		<link rel="stylesheet" href="/css/admin.css" />
		<script src="/js/main.js"></script>
	</head>
	<body style="background-color:white;">
		<div class="navigation">
			<div class="icon top" onclick="window.location='/';">
				<img src="/img/house.svg" class="menubild" />
			</div>
			<div
				class="icon middle"
				onclick="window.location='/statistik.html';"
			>
				<img src="/img/pie-chart.svg" class="menubild" />
			</div>
			<div
				class="icon bottom"
				onclick="window.location='/einstellungen.html';"
			>
				<img src="/img/settings.svg" class="menubild" />
			</div>
			<div
				class="icon admin aktiv"
				onclick="window.location='/admin.html';"
			>
				<img src="/img/dots.svg" class="menubild" />
			</div>
		</div>

		<div class="button_box">
			<button class="button" type="button" onclick="systemuebersicht()">
				Automatik Stop
			</button>

			<button class="button" type="button" onclick="systemuebersicht()">
				Automatik Start
			</button>
			<button
				class="button"
				type="button"
				onclick="manuelle_aktorsteuerung()"
			>
				Manuelle Aktorsteuerung
			</button>

			<button class="button" type="button" onclick="systemuebersicht()">
				Systemübersicht
			</button>

			<button
				class="button"
				type="button"
				onclick="location.href='/api/api.php?betriebsmeldung_reset_write'"
			>
				Betriebsmeldungen löschen
			</button>

			<button
				class="button"
				type="button"
				onclick="location.href='/api/api.php?datenbank_reset_write'"
			>
				Datenbank reset
			</button>

			<button
				class="button"
				type="button"
				onclick="location.href='/api/api.php?system_shutdown_write'"
			>
				Herunterfahren
			</button>
		</div>

		<div class="hmi_box betriebsmeldungen" id="betriebsmeldungen">
			<div class="hmi_titel">Betriebsmeldungen</div>
			<div class="hmi" id="meldungen"></div>
		</div>

		<div class="hmi_box manuelle_aktorsteuerung" id="aktorsteuerung">
			<div class="hmi_titel">
				Manuelle Aktorsteuerung
				<img
					class="hmi_close"
					src="/img/close.svg"
					onclick="betriebsmeldungen()"
				/>
			</div>
			<div class="hmi aktorsteuerung block_overflow">
				<div class="aktor_gruppe">
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('tuer_1')"
					>
						Türen [öffnen]
					</button>
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('tuer_0')"
					>
						Türen [schliessen]
					</button>
				</div>
				<div class="aktor_gruppe">
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('luefter_gross_1')"
					>
						Lüfter gross [Ein]
					</button>
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('luefter_gross_0')"
					>
						Lüfter gross [Aus]
					</button>
				</div>
				<div class="aktor_gruppe">
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('luefter_klein_1')"
					>
						Lüfter klein [Ein]
					</button>
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('luefter_klein_0')"
					>
						Lüfter klein [Aus]
					</button>
				</div>
				<div class="aktor_gruppe">
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('wasserpumpe_1')"
					>
						Wasserpumpe [Ein]
					</button>
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('wasserpumpe_0')"
					>
						Wasserpumpe [Aus]
					</button>
				</div>
				<div class="aktor_gruppe">
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('ventil_wasserpumpe_1')"
					>
						Ventil Wasserpumpe [Auf]
					</button>
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('ventil_wasserpumpe_0')"
					>
						Ventil Wasserpumpe [Zu]
					</button>
				</div>
				<div class="aktor_gruppe">
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('ventil_befeuchter_1')"
					>
						Ventil Befeuchter [Auf]
					</button>
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('ventil_befeuchter_0')"
					>
						Ventil Befeuchter [Zu]
					</button>
				</div>
				<div class="aktor_gruppe">
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('licht_1')"
					>
						Licht [Ein]
					</button>
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('licht_0')"
					>
						Licht [Aus]
					</button>
				</div>
				<div class="aktor_gruppe">
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('heizung_1')"
					>
						Heizung [Ein]
					</button>
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('heizung_0')"
					>
						Heizung [Aus]
					</button>
				</div>
				<div class="aktor_gruppe">
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('befeuchter_1')"
					>
						Befeuchter [Ein]
					</button>
					<button
						class="aktor_button"
						type="button"
						onclick="aktor_steuern('befeuchter_0')"
					>
						Befeuchter [Aus]
					</button>
				</div>
			</div>
		</div>

		<div class="hmi_box systemuebersicht" id="systemuebersicht">
			<div class="hmi_titel">
				Systemübersicht
				<img
					class="hmi_close"
					src="/img/close.svg"
					onclick="betriebsmeldungen()"
				/>
			</div>
			<div class="hmi block_overflow">
				<div
					class="systemstatus gewaechshaus_status"
					id="gewaechshaus_status"
				></div>
				<div
					class="systemstatus bussystem_status"
					id="bussystem_status"
				></div>
			</div>
		</div>
		<div class="informationen_box">
			<div class="ip_adresse_box">
				<a class="info_titel">IP Adresse:</a>
				<a class="ip_adress" id="ip_adress"></a>
			</div>
			<div class="zeit_box">
				<a class="info_titel">Datum/Zeit:</a>
				<a class="zeit" id="date_time"></a>
			</div>
		</div>
		<div id="error_message">Es ist ein Fehler aufgetreten!</div>
		<div id="success_message">Aktion erfolgreich ausgeführt!</div>
		<script src="/js/admin.js"></script>
	</body>
</html>
