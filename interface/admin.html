<!DOCTYPE html>
<html lang="de">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Gewaechshaus Raspberry Pi 3B+</title>
		<link rel="stylesheet" href="/css/index.css" />
		<link rel="stylesheet" href="/css/navigation.css" />
		<link rel="stylesheet" href="/css/meldungen.css" />
		<link rel="stylesheet" href="/css/admin.css" />
		<script src="/js/jquery.min.js"></script>
		<script src="/js/ip_adresse.js"></script>
	</head>
	<body style="background-color:white;">
		<div class="navigation">
			<div class="icon top" onclick="window.location='/';">
				<img src="/img/house.svg" class="menubild" />
			</div>
			<div
				class="icon middle"
				onclick="window.location='/statistik.html';"
			>
				<img src="/img/pie-chart.svg" class="menubild" />
			</div>
			<div
				class="icon bottom"
				onclick="window.location='/einstellungen.html';"
			>
				<img src="/img/settings.svg" class="menubild" />
			</div>
			<div
				class="icon admin aktiv"
				onclick="window.location='/admin.html';"
			>
				<img src="/img/dots.svg" class="menubild" />
			</div>
		</div>

		<div class="button_box">
			<button
				class="button"
				type="button"
				onclick="location.href='/api/api.php?system_stop_write'"
			>
				System Stoppen
			</button>

			<button
				class="button"
				type="button"
				onclick="location.href='/api/api.php?system_start_write'"
			>
				System Starten
			</button>

			<button class="button" type="button" onclick="">
				Manuelle Aktorsteuerung
			</button>

			<button class="button" type="button" onclick="">
				Systemübersicht
			</button>

			<button
				class="button"
				type="button"
				onclick="location.href='/api/api.php?datenbank_reset_write'"
			>
				Datenbank zurücksetzen
			</button>

			<button
				class="button"
				type="button"
				onclick="location.href='/api/api.php?betriebsmeldung_reset_write'"
			>
				Betriebsmeldungen löschen
			</button>

			<button
				class="button"
				type="button"
				onclick="location.href='/api/api.php?system_shutdown_write'"
			>
				Herunterfahren
			</button>
		</div>

		<div class="log_box">
			<div class="meldungen-titel">Betriebsmeldungen</div>
			<div class="meldungen" id="meldungen"></div>
		</div>

		<div class="informationen_box">
			<div class="ip_adresse_box">
				<a class="info_titel">IP Adresse:</a>
				<a class="ip_adress" id="ip_adress"></a>
			</div>
			<div class="zeit_box">
				<a class="info_titel">Datum/Zeit:</a>
				<a class="zeit" id="date_time"></a>
			</div>
		</div>
		<script src="/js/admin.js"></script>
		<script>
			ip_adresse();
			window.onload = datumzeit("date_time");
		</script>
		<div id="error_message">Es ist ein fehler aufgetreten!</div>
		<div id="success_message">Aktion erfolgreich ausgeführt!</div>
		<script src="/js/betriebsmeldungen.js"></script>
		<script src="/js/message.js"></script>
	</body>
</html>
