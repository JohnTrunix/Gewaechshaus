<!DOCTYPE html>
<html lang="de">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Gewaechshaus Raspberry Pi 3B+</title>
		<link rel="stylesheet" href="/css/index.css" />
		<link rel="stylesheet" href="/css/navigation.css" />
		<link rel="stylesheet" href="/css/meldungen.css" />
		<link rel="stylesheet" href="/css/admin.css" />
		<script src="/js/main.js"></script>
	</head>
	<body style="background-color:white;">
		<div class="navigation">
			<div class="icon top" onclick="window.location='/';">
				<img src="/img/house.svg" class="menubild" />
			</div>
			<div
				class="icon middle"
				onclick="window.location='/statistik.html';"
			>
				<img src="/img/pie-chart.svg" class="menubild" />
			</div>
			<div
				class="icon bottom"
				onclick="window.location='/einstellungen.html';"
			>
				<img src="/img/settings.svg" class="menubild" />
			</div>
			<div
				class="icon admin aktiv"
				onclick="window.location='/admin.html';"
			>
				<img src="/img/dots.svg" class="menubild" />
			</div>
		</div>

		<div class="button_box">
			<button
				class="button"
				type="button"
				onclick="admin_kommunikation('--stop 1')"
			>
				Automatik Stop Grundstellung
			</button>

			<button
				class="button"
				type="button"
				onclick="admin_kommunikation('--start 1')"
			>
				Automatik Start
			</button>
			<button
				class="button"
				type="button"
				onclick="manuelle_aktorsteuerung()"
			>
				Manuelle Aktorsteuerung
			</button>

			<button class="button" type="button" onclick="systemuebersicht()">
				Systemübersicht
			</button>

			<button
				class="button"
				type="button"
				onclick="location.href='/api/api.php?betriebsmeldung_reset_write'"
			>
				Betriebsmeldungen löschen
			</button>

			<button
				class="button"
				type="button"
				onclick="location.href='/api/api.php?datenbank_reset_write'"
			>
				Datenbank reset
			</button>

			<button
				class="button"
				type="button"
				onclick="admin_kommunikation('--herunterfahren 1')"
			>
				Herunterfahren
			</button>
		</div>

		<div class="hmi_box betriebsmeldungen" id="betriebsmeldungen">
			<div class="hmi_titel">Betriebsmeldungen</div>
			<div class="hmi" id="meldungen"></div>
		</div>

		<div class="hmi_box manuelle_aktorsteuerung" id="aktorsteuerung">
			<div class="hmi_titel">
				Manuelle Aktorsteuerung
				<img
					class="hmi_close"
					src="/img/close.svg"
					onclick="betriebsmeldungen()"
				/>
			</div>
			<div class="hmi aktorsteuerung block_overflow">
				<div class="aktor_zeile">
					<a class="aktor_beschreibung">Türen</a>
					<div class="aktor_buttons">
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--tuer 2')"
						>
							öffnen
						</button>
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--tuer 1')"
						>
							schliessen
						</button>
					</div>
				</div>
				<div class="aktor_zeile">
					<a class="aktor_beschreibung">Lüfter gross</a>
					<div class="aktor_buttons">
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--luefter_gross 2')"
						>
							Ein
						</button>
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--luefter_gross 1')"
						>
							Aus
						</button>
					</div>
				</div>
				<div class="aktor_zeile">
					<a class="aktor_beschreibung">Lüfter klein</a>
					<div class="aktor_buttons">
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--luefter_klein 2')"
						>
							Ein
						</button>
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--luefter_klein 1')"
						>
							Aus
						</button>
					</div>
				</div>
				<div class="aktor_zeile">
					<a class="aktor_beschreibung">Wasserpumpe</a>
					<div class="aktor_buttons">
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--wasserpumpe 2')"
						>
							Ein
						</button>
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--wasserpumpe 1')"
						>
							Aus
						</button>
					</div>
				</div>
				<div class="aktor_zeile">
					<a class="aktor_beschreibung">Ventil Wasserpumpe</a>
					<div class="aktor_buttons">
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--ventil_wasserpumpe 2')"
						>
							öffnen
						</button>
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--ventil_wasserpumpe 1')"
						>
							schliessen
						</button>
					</div>
				</div>
				<div class="aktor_zeile">
					<a class="aktor_beschreibung">Ventil Befeuchter</a>
					<div class="aktor_buttons">
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--ventil_befeuchter 2')"
						>
							öffnen
						</button>
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--ventil_befeuchter 1')"
						>
							schliessen
						</button>
					</div>
				</div>
				<div class="aktor_zeile">
					<a class="aktor_beschreibung">Licht</a>
					<div class="aktor_buttons">
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--licht 2')"
						>
							Ein
						</button>
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--licht 1')"
						>
							Aus
						</button>
					</div>
				</div>
				<div class="aktor_zeile">
					<a class="aktor_beschreibung">Heizung</a>
					<div class="aktor_buttons">
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--heizung 2')"
						>
							Ein
						</button>
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--heizung 1')"
						>
							Aus
						</button>
					</div>
				</div>
				<div class="aktor_zeile">
					<a class="aktor_beschreibung">Befeuchter</a>
					<div class="aktor_buttons">
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--befeuchter 2')"
						>
							Ein
						</button>
						<button
							class="aktor_button"
							type="button"
							onclick="admin_kommunikation('--befeuchter 1')"
						>
							Aus
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="hmi_box systemuebersicht" id="systemuebersicht">
			<div class="hmi_titel">
				Systemübersicht
				<img
					class="hmi_close"
					src="/img/close.svg"
					onclick="betriebsmeldungen()"
				/>
			</div>
			<div class="hmi block_overflow">
				<div
					class="systemstatus gewaechshaus_status"
					id="gewaechshaus_status"
				></div>
				<div
					class="systemstatus bussystem_status"
					id="bussystem_status"
				></div>
			</div>
		</div>
		<div class="informationen_box">
			<div class="ip_adresse_box">
				<a class="info_titel">IP Adresse:</a>
				<a class="ip_adress" id="ip_adress"></a>
			</div>
			<div class="zeit_box">
				<a class="info_titel">Datum/Zeit:</a>
				<a class="zeit" id="date_time"></a>
			</div>
		</div>
		<div id="error_message">Es ist ein Fehler aufgetreten!</div>
		<div id="success_message">Aktion erfolgreich ausgeführt!</div>
		<script src="/js/admin.js"></script>
	</body>
</html>
